ingress:
  enabled: true
  className: "nginx"
  pathtype: ImplementationSpecific
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: kibana-yc.dev.ganiev.su
      paths:
        - path: /
  #tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

#role=infra
nodeSelector:
  role: infra
#node-role=infra:NoSchedule
tolerations:
  - key: node-role
    operator: Equal
    value: infra
    effect: NoSchedule