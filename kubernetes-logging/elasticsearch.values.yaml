# Disable it to use your own elastic-credential Secret.
secret:
  enabled: true
  password: "elastic" # generated randomly if not defined


#role=infra
nodeSelector:
  role: infra
#node-role=infra:NoSchedule
tolerations:
  - key: node-role
    operator: Equal
    value: infra
    effect: NoSchedule

# Enabling this will publicly expose your Elasticsearch instance.
